        <script type="text/javascript">


          function dark_mode() {
            document.querySelector("body").style.backgroundColor="rgb(47, 52, 55)";
            document.querySelector("body").style.color="white";
            
            
          }

          function light_mode() {
            document.querySelector("body").style.backgroundColor="white";
            document.querySelector("body").style.color="black";
            
          }


          //클릭시 이미지 변환!
          flag = 1

          function change_bit_img() {
            if(flag == 1){
            document.getElementById("upbit-img-id").src="images/upbit2.jpg";
            flag = 0;
            }
            else{
              document.getElementById("upbit-img-id").src="images/upbit.jpg";
              flag = 1;
            }
          }

            //정보 숨기기

           function getHide() {
